<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - ZennxStore</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <form action="checkout-sukses.html" method="GET">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required />

      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" name="alamat" required></textarea>

      <label for="produk">Produk yang Dibeli</label>
      <input type="text" id="produk" name="produk" placeholder="Contoh: Kaos Zennx - 2 pcs" required />

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">Pilih Metode</option>
        <option value="cod">COD (Bayar di Tempat)</option>
        <option value="transfer">Transfer Bank</option>
        <option value="ewallet">E-Wallet (Dana, OVO, dll)</option>
      </select>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>
</body>
</html>
