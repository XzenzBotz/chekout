
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - ZennxStore</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      padding: 2rem;
      background: #202020;
      color: #fff;
    }
    form {
      background: #333;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 0.7rem 0;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Checkout</h2>
  <form action="checkout-sukses.html">
    <label>Nama Lengkap</label>
    <input type="text" required />
    <label>Alamat Lengkap</label>
    <input type="text" required />
    <label>Metode Pembayaran</label>
    <select required>
      <option>COD</option>
      <option>Transfer Bank</option>
      <option>QRIS</option>
    </select>
    <button type="submit">Lanjutkan</button>
  </form>
</body>
</html>
